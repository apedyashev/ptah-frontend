<div class="container mx-auto lg:w-3/12 md:w-full">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm"> 
        <div class="mt-12">
            <app-ui-card [padding]="8">
                <ng-container body>
                    <app-ui-input 
                        ngDefaultControl
                        label="E-Mail" 
                        error="" 
                        [fullWidth]="true" 
                        name="email"
                        [(ngModel)]="model.email" 
                        #email="ngModel"
                        [errors]="emailError"
                        required
                        email
                    ></app-ui-input>
                    email: {{model.email}} 
                    <app-ui-input label="Password" type="password" name="password" [fullWidth]="true"> </app-ui-input>
                    <button app-ui-button-raised full-width-block color="primary">Log In</button>
                </ng-container>
            </app-ui-card>
            
            <app-ui-card [padding]="8" classNames="mt-4 text-center text-sm">
                <ng-container body>
                    Don't have an account? <a href="/register">Sign Up</a>
                </ng-container>
            </app-ui-card>
        </div>
    </form>
</div>
