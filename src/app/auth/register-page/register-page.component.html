<div class="container mx-auto lg:w-3/12 md:w-full">
    <div class="mt-12">
        <app-ui-card [padding]="8">
            <ng-container body>
                <app-ui-input label="User name (login)" error="" [fullWidth]="true" name="username"></app-ui-input>
                <app-ui-input label="E-Mail" error="" [fullWidth]="true" name="email"></app-ui-input>
                <app-ui-input label="Password" type="password" name="password" [fullWidth]="true"> </app-ui-input>
                <app-ui-input label="Confirm passwoord" type="password" name="password_confirmation" [fullWidth]="true"> </app-ui-input>
                <button app-ui-button-raised full-width-block color="primary">Sign Up</button>
            </ng-container>
        </app-ui-card>

        <app-ui-card [padding]="8" classNames="mt-4 text-center text-sm">
            <ng-container body>
                Have an account? <a href="/login">Log In</a>
            </ng-container>
        </app-ui-card>
    </div>
</div>
