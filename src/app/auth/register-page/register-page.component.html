<div class="container mx-auto lg:w-3/12 md:w-full">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="mt-12">
      <app-ui-card [padding]="8">
        <ng-container body>
          <app-ui-input
            label="User name (login)"
            error=""
            [fullWidth]="true"
            name="username"
            [errors]="userNameErrors"
            ngDefaultControl
            [(ngModel)]="model.username"
            #username="ngModel"
            required
          ></app-ui-input>
          <app-ui-input
            label="E-Mail"
            [fullWidth]="true"
            name="email"
            [errors]="emailErrors"
            ngDefaultControl
            [(ngModel)]="model.email"
            #email="ngModel"
            required
            email
          ></app-ui-input>
          <app-ui-input
            label="Password"
            type="password"
            name="password"
            [fullWidth]="true"
            [errors]="passwordErrors"
            ngDefaultControl
            [(ngModel)]="model.password"
            #password="ngModel"
            required
          >
          </app-ui-input>
          <app-ui-input
            label="Confirm passwoord"
            type="password"
            name="passwordConfirmation"
            [fullWidth]="true"
            [errors]="passwordConfirmationErrors"
            ngDefaultControl
            [(ngModel)]="model.passwordConfirmation"
            #passwordConfirmation="ngModel"
            required
          >
          </app-ui-input>
        </ng-container>
        <ng-container footer>
          <button
            app-ui-button-raised
            full-width-block
            [color]="'primary'"
            type="submit"
            [disabled]="!registerForm.form.valid"
          >
            Log In
          </button>
        </ng-container>
      </app-ui-card>

      <app-ui-card [padding]="8" classNames="mt-4 text-center text-sm">
        <ng-container body>
          Have an account? <a routerLink="/login">Log In</a>
          <div *ngIf="serverResponseError" class="pt-3 text-red-700">{{ serverResponseError }}</div>
        </ng-container>
      </app-ui-card>
    </div>
  </form>
</div>
