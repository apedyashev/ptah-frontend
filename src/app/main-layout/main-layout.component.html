<div>
  <div class="h-12 border border-gray-300 bg-white">
    <div class="flex flex-row h-12 items-center container mx-auto lg:w-8/12 md:w-full">
      <span class="flex-grow inline-block font-semibold text-blue-700"
        ><a routerLink="/">My Photos</a></span
      >
      <span class="flex-grow text-right inline-block font-semibold">
        <a
          routerLink="/upload"
          app-ui-button
          [color]="'primary'"
          [stroked]="true"
          class="py-2 mr-4"
        >
          <svg
            class="inline"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            width="24"
            height="24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          Upload
        </a>

        <a routerLink="/account">
          <svg
            class="inline"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            width="24"
            height="24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </a>
      </span>
    </div>
  </div>
  <div class="container mx-auto lg:w-8/12 md:w-full">
    <router-outlet></router-outlet>
  </div>
</div>
