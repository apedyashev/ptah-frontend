<div class="inline">
    <label [ngClass]="['border rounded-sm', flexClass, borderClass, bgClass]">
        <span class="block absolute px-1 text-xs text-gray-400">{{label}}</span>
        <input 
            [ngClass]="['px-1 pt-3 pb-1 text-xs focus:outline-none', bgClass]"
            [type]="type"
            [name]="name"
            (focus)="onFocus()"
            (blur)="onBlur()"
        />
    </label>
    <label class="block text-xs h-3 leading-3 text-red-700">{{error}}</label>
</div>
